<div class="parent">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="logoDGB">
      <form>
        <img src='../../../assets/logo-dgb-black.png' alt='image'>
      </form>
    </div>
    <div class="login">
      <form>
        <label class="label-digi" for="chk" aria-hidden="true">Digiboard</label>
        <label for="chk" aria-hidden="true">Login</label>
        <input type="cpf" appMaskedInput name="cpf" [(ngModel)]="loginObj.cpf" placeholder="CPF" required="">
        <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password" required="">
        <button (click)="onLogin()">Login</button>
        <img class="logoDGBO" src='../../../assets/logo-dgb-black.png' alt='image'>
      </form>
    </div>
  </div>
</div>
